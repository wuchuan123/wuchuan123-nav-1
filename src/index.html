<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>小新导航</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="globalHeader">
      <form class="searchForm" method="GET" action="https://www.baidu.com/s">
        <input name="wd" type="text" placeholder="这是百度"/>
        <button type="submit">百度</button>
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li class="last">
          <div class="addButton lastLi">
            <div class="icon-wrapper">
              <svg class="icon">
                <use xlink:href="#icon-add"></use>
              </svg>
            </div>
            <div class="text">新增网站</div>
          </div>
        </li>
      </ul>
    </main>
    <script src="//at.alicdn.com/t/font_1610196_ez5de4omah9.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
